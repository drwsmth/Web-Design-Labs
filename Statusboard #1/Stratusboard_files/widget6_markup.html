<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Weather Widget</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<style>
#weather_widget * {
	margin:0px;
	padding:0px;
	font-family:"HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue";
	-webkit-font-smoothing: antialiased;
	text-shadow: 0px -1px 0px black;
	color: #949494;
	font-size:14px;
}

#weather_widget {
	width:400px;
	padding:15px;
	overflow:auto;
}

#weather_img {
	float:left;
	padding-right:20px;
}

#weather_country {
	font-family:"HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue";
	-webkit-font-smoothing: antialiased;
	text-shadow: 0px -1px 0px black;
	color: #949494;
	font-size:20px;
	font-weight:bold;
}

#weather_city {
	font-size:10px;
}

#weather_temp {
	margin-top:5px;
	font: 30px "Helvetica Neue", Helvetica, Arial, sans-serif;
	color: #949494;
	text-shadow: 0px -1px 0px black;
	-webkit-font-smoothing: antialiased;
	text-transform: lowercase;

}

#weather_cond {
	margin-top:5px;
	-webkit-font-smoothing: antialiased;
	text-shadow: 0px -1px 0px black;
	color: #949494;
}

#weather_conditions {
	float:left;
}
</style>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1.3.2");
</script>
<script type="text/javascript" src="http://web.me.com/drew_smith/Stratus/Scripts/Widgets/Weather/jquery.cookie.js"></script>
<script type="text/javascript" src="http://web.me.com/drew_smith/Stratus/Scripts/Widgets/Weather/weather.min.js"></script>
</head>
<body>
<div id='weather_widget'></div>
</body>
</html>
